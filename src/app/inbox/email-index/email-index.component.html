<div class="ui celled list">
    <div class="item" *ngFor="let email of emails">
        <div class="content">
            <div class="header">
               <a [routerLink]="email.id" routerLinkActive="active">{{email.subject}}</a>
            </div>
            <p>
                {{email.from}}
            </p>
        </div>
    </div>
</div>
