<h3>Create an account</h3>
<form (ngSubmit)="submit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>

  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>

  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="authForm.get('confirmPassword')"
  ></app-input>

  <div *ngIf="
      authForm.get('password').touched &&
      authForm.get('confirmPassword').touched &&
      authForm.errors
  "
      class="ui red basic label"
  >
  <p *ngIf="authForm.errors.noConnection">No Internet connection.</p>
  <p *ngIf="authForm.errors.anotherError">Failure sign up.</p>
</div>

  <button type="submit" class="ui submit button primary">Submit</button>
</form>
